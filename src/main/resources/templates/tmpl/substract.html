<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form>
		<input type="text" name="num1">
		<input type="text" name="num2">
		<button>GetParam</button>
		<button type="button" onclick="submit2('/substract/model')">GetModel</button>
		<button type="button" onclick="get('/substract/param')">getAjax</button>
	</form>
<script>
	function submit2(url){
		document.querySelector('form').action=url;
		document.querySelector('form').submit();
	}
	function get(url){
		const xhr=new XMLHttpRequest();
		const num1=document.querySelector('[name=num1]').value;
		const num2=document.querySelector('[name=num2]').value;
		xhr.open('GET',url+`?num1=${num1}&?num2=${num2}`);
		
		xhr.onreadystatechange=function(){
			if(xhr.readyState===xhr.DONE){
				if(xhr.status===200){
					console.log(xhr.response);
				}
			}
		}
		xhr.send();
		
	}
</script>
</body>
</html>
